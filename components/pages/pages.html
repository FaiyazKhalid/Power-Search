<!-- pages-->
<div class="pages-wrapper" ng-class="pagesCtrl.toggleHide()">

    <p ng-show="pagesCtrl.pages.error" class="text-danger">{{pagesCtrl.pages.error}}</p>
    <p ng-hide="pagesCtrl.pages.results.length" class="text-info">{{pagesCtrl.pages.noResultsMessage}}</p>

    <article ng-repeat="page in pagesCtrl.pages.results | orderBy: pagesCtrl.params.settings.orderBy" class="articles" ng-class="{'hidden': pagesCtrl.isSelectedPage(page)}">
        <h2 class="text-info">
            <span title="Open this article" ng-click="pagesCtrl.open(page.title)" class="pointer" >{{page.title}}</span>
        </h2>
        <a ng-href="{{page.image}}" target="_blank">
            <img ng-src="{{page.thumbnail.source}}" alt="{{page.title}}" class="img-thumbnail" ng-show="page.thumbnail.source">
        </a>
        <section ng-bind-html='page.extract' ng-dblclick="pagesCtrl.selectText()"></section>
        <p class="read-more text-info pull-right"><a ng-href="{{page.fullurl}}" target="_blank">See on <span class="text-capitalize">{{pagesCtrl.params.settings.domain}}</span> >> </a></p>
    </article>

    <div>
        <button type="button" class="btn btn-default" ng-show="pagesCtrl.showLoadMore()" ng-click="pagesCtrl.loadMore()">Load more</button>
    </div>
</div>
