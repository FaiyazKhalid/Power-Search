<!DOCTYPE html>
<html ng-app='wikiModul' lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Angular Wiki Search</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="dist.js"></script>
</head>

<body ng-controller='WikiController as wiki' ng-init='wiki.init()'>

    <header class="header">

        <section class="container">
            <div class="logo-wrap row">
                <div class="col-md-6">
                    <h1><a href="index.html" ng-click="wiki.resetAndReload()">Wikipedia power search</a></h1>
                </div>
                <!-- search criteria -->
                <form class="col-md-6" role="form">
                    <div class="wiki-logos">
                        <!-- wiki projects -->
                        <label ng-repeat="project in wiki.projects">
                            <img ng-src="{{project.logo}}" alt="{{project.name}}" title="{{project.name}}" ng-class="{ 'selected-logo': wiki.isSelectedProject(project) }">
                            <input type="radio" ng-model="wiki.params.settings.domain" value="{{project.name}}" ng-click="wiki.refreshLanguages(); wiki.search()">
                        </label>
                        <span class="justify-helper"></span>
                    </div>
                </form>
            </div>

            <form class="search-form row" role="form">
                <div class="col-md-6">
                    <div class="search-wrapper form-group">
                        <button class="btn btn-success search-button input-lg" type="submit" ng-click='wiki.search()'>
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                        <!-- search field -->
                        <input ng-model='wiki.params.settings.searchTerm' ng-change='wiki.search()' class="form-control input-lg" autofocus>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group text-center">
                        <!-- filters -->
                        <label ng-repeat="filter in wiki.params.searchFilters" class="radio-inline">
                            <input type="radio" ng-model="wiki.params.settings.searchFilter" value="{{filter}}" ng-change="wiki.search()"> {{filter || 'content'}}
                        </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <!-- languages -->
                        <select ng-model="wiki.params.settings.lang" ng-options="item.prefix as item.language for item in wiki.languages.all | orderBy:'prefix' " ng-change='wiki.search()' class="form-control input-sm" ng-disabled="wiki.isCommons()"></select>
                    </div>
                    <label class="checkbox-inline">
                        <!-- remember -->
                        <input type="checkbox" ng-model="wiki.params.settings.remember" ng-change="wiki.toggleSave()">
                        <small>remember settings</small>
                    </label>
                </div>
                <div class="col-md-1">
                    <div class="form-group">
                        <!-- maxResults -->
                        <input type="number" min="1" max="50" ng-model='wiki.params.search.gsrlimit' ng-change='wiki.checkMaxResults(); wiki.search()' class="form-control input-sm">
                    </div>
                    <label class="checkbox-inline">
                        <!-- alphabetical -->
                        <input type="checkbox" ng-model="wiki.params.settings.orderBy" ng-true-value="'title'" ng-false-value="''"> <small>alphabetical</small>
                    </label>
                </div>
            </form>
        </section>
    </header>


    <main class="container main" ng-cloak>
        <p ng-show="wiki.api.error" class="text-danger">{{wiki.api.error}}</p>
        <p ng-show="wiki.languages.error" class="text-danger">{{wiki.languages.error}}</p>
        <p ng-hide="wiki.api.results.length" class="text-info">{{wiki.api.noResults}}</p>

        <div class="row">

            <!-- lead article -->
            <div ng-class="wiki.leadLarge ? 'col-md-12' : 'col-md-6 col-md-push-6'">
                <div>
                    <button title="Back to serch results" class="btn btn-link" ng-show="wiki.leadLarge" ng-click="wiki.toggleLeadLarge()">« Back</button>

                    <button title="Search for this term" class="btn btn-link pull-right" ng-show="wiki.leadLarge" ng-click="wiki.searchForLeadTerm()">Search for this term »</button>
                </div>
                <section class='choosen-article-wrapper' ng-show='wiki.api.page'>
                    <article class="choosen-article clearfix">
                        <h1 class="text-info">
                            <span class="pointer" title="Englarge this article" ng-click="wiki.toggleLeadLarge()">{{wiki.api.page.title}}</span>
                        </h1>
                        <a ng-href="{{wiki.api.page.imagePage}}" target="_blank">
                            <img ng-src="{{wiki.api.page.thumbnail.source}}" alt="{{wiki.api.page.title}}" class="img-large img-thumbnail pull-right" ng-show="wiki.api.page.thumbnail">
                        </a>
                        <section ng-bind-html='wiki.api.page.extract' ng-dblclick="wiki.selectText()"></section>
                    </article>

                    <p class="read-more text-info pull-right"><a ng-href="{{wiki.api.page.fullurl}}" target="_blank">See on <span class="text-capitalize">{{wiki.params.settings.domain}}</span> >> </a></p>
                </section>
            </div>

            <!-- search results-->
            <div ng-class="wiki.leadLarge ? 'hidden' : 'col-md-6 col-md-pull-6'">
                <article ng-repeat="page in wiki.api.results | orderBy: wiki.params.settings.orderBy" class="articles clearfix" ng-class="{'hidden': wiki.isSelectedPage(page) }">
                    <h2 class="text-info">
                        <span class="pointer" title="Open this article" ng-click="wiki.open(page.title)">{{page.title}}</span>
                    </h2>
                    <a ng-href="{{page.imagePage}}" target="_blank"><img ng-src="{{page.thumbnail.source}}" alt="{{page.title}}" class="img-thumbnail" ng-show="page.thumbnail.source"></a>
                    <section ng-bind-html='page.extract' ng-dblclick="wiki.selectText()"></section>
                    <p class="read-more text-info pull-right"><a ng-href="{{page.fullurl}}" target="_blank">See on <span class="text-capitalize">{{wiki.params.settings.domain}}</span> >> </a></p>
                </article>
            </div>

        </div>

    </main>

    <div class="github-fork-ribbon-wrapper right-bottom">
        <div class="github-fork-ribbon">
            <a href="https://github.com/mudroljub/angular-wiki-search">Fork me on GitHub</a>
        </div>
    </div>

</body>

</html>
