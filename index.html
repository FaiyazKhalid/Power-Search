<!DOCTYPE html>
<html ng-app='wikiModul' lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Angular Wiki Search</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script async src="dist.js"></script>
</head>

<body ng-controller='MainController as mainControl' ng-init='mainControl.init()'>

    <header class="header">
        <search-header></search-header>
    </header>

    <main class="container main" ng-cloak>
        <main-page large="mainControl.pageLarge"></main-page>
        <pages open='mainControl.open()'></pages>

        <main-image></main-image>
        <images></images>
    </main>

    <aside class="forkme"><a href="https://github.com/mudroljub/angular-wiki-search">Fork me on GitHub</a></aside>

</body>
</html>
