<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Angular Wiki Search</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src='bower_components/angular/angular.min.js'></script>
    <script src='bower_components/angular-sanitize/angular-sanitize.min.js'></script>
    <script src='app.js'></script>
</head>

<body ng-app='wikiModul' ng-controller='WikiController as wiki' ng-init='wiki.searchWikipedia(wiki.term, wiki.params)' >

    <header>
        <img src="logo.png" alt="wikipedia-logo" class="wiki-logo">
        <section class="container">
            <form class="search-form row" role="form">

                <div class="col-md-6">
                    <div class="form-group">
                        <button class="btn btn-success pull-right input-lg" type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                        <input ng-model='wiki.term' ng-change='wiki.searchWikipedia(wiki.term, wiki.params)' class="form-control input-lg">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="radio-inline">
                            <input type="radio" ng-model="wiki.searchFilter" value="intitle:" ng-change='wiki.searchWikipedia(wiki.term, wiki.params)'> in title
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="wiki.searchFilter" value="" ng-change='wiki.searchWikipedia(wiki.term, wiki.params)'> content
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="wiki.searchFilter" value="prefix:" ng-change='wiki.searchWikipedia(wiki.term, wiki.params)'> prefix
                        </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <input type="number" min="1" max="50" ng-model='wiki.params.gsrlimit' ng-change='wiki.searchWikipedia(wiki.term, wiki.params)' class="form-control">
                    </div>
                </div>
            </form>

        </section>


    </header>

    <main class="container main" ng-cloak>

        {{wiki.error}}

        <div class="row">
            <div class="col-md-6">
                <article ng-repeat="page in wiki.results" class="articles clearfix">
                    <h2 class="text-info">
                        <span class="pointer" title="Open this article" ng-click="wiki.openArticle(page.title)">{{page.title}}</span>
                    </h2>
                    <img ng-src="{{page.thumbnail.source}}" alt="{{page.title}}" class="img-thumbnail" ng-show="page.thumbnail.source">
                    <section ng-bind-html='page.extract'></section>
                    <p class="read-more text-info pull-right"><a ng-href="https://en.wikipedia.org/wiki/{{page.title}}" target="_blank">Read on Wikipedia >> </a></p>
                </article>
            </div>

            <div class="col-md-6">
                <section class='choosen-article-wrapper' ng-show='wiki.page'>
                    <article class="choosen-article clearfix">
                        <h1 class="text-info">
                            <span class="pointer" title="Search for this term" ng-click="wiki.searchWikipedia(wiki.page.title, wiki.params)">{{wiki.page.title}}</span>
                        </h1>
                        <img ng-src="{{wiki.page.thumbnail.source}}" alt="{{wiki.page.title}}" class="img-thumbnail" ng-show="wiki.page.thumbnail.source">
                        <section ng-bind-html='wiki.page.extract'></section>
                    </article>
                    <p class="read-more text-info pull-right"><a href="#">Read on Wikipedia >> </a></p>
                </section>
            </div>
        </div>

    </main>

</body>

</html>
