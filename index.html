<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>All Wiki Search</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/github-fork-ribbon-css/index.css" />
    <link rel="stylesheet" href="style.css">

    <script src='bower_components/angular/angular.min.js'></script>
    <script src='bower_components/angular-sanitize/angular-sanitize.min.js'></script>
    <script src="bower_components/blueimp-md5/js/md5.min.js"></script>
    <script src='app.js'></script>
</head>

<body ng-app='wikiModul' ng-controller='WikiController as wiki' ng-init='wiki.searchWikipedia()'>

    <header class="header">
        <section class="container">

            <div class="wiki-logos">
                <img ng-click="wiki.searchInDomain('wikipedia')" alt="Wikipedia" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/53px-Wikipedia-logo-v2.svg.png" title="Wikipedia" />
                <img ng-click="wiki.searchInDomain('wiktionary')" alt="Wiktionary" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Wiktionary_small.svg/48px-Wiktionary_small.svg.png" title="Wiktionary" />
                <img ng-click="wiki.searchInDomain('wikiquote')" alt="Wikiquote" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Wikiquote-logo.svg/40px-Wikiquote-logo.svg.png" title="Wikiquote" />
                <img ng-click="wiki.searchInDomain('wikisource')" alt="Wikisource" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Wikisource-logo.svg/46px-Wikisource-logo.svg.png" title="Wikisource" />
                <span class="justify-helper hidden-sm hidden-md hidden-lg"></span>

                <img ng-click="wiki.searchInDomain('wikispecies')" alt="Wikispecies" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Wikispecies-logo.svg/48px-Wikispecies-logo.svg.png" title="Wikispecies" />
                <img ng-click="wiki.searchInDomain('wikivoyage')" alt="Wikivoyage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Wikivoyage-Logo-v3-icon.svg/48px-Wikivoyage-Logo-v3-icon.svg.png" title="Wikivoyage" />
                <img ng-click="wiki.searchInDomain('wikinews')" alt="Wikinews" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Wikinews-logo.svg/48px-Wikinews-logo.svg.png" title="Wikinews" />
                <img ng-click="wiki.searchInDomain('commons')" alt="Wikimedia Commons" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Commons-logo.svg/36px-Commons-logo.svg.png" title="Commons" />
                <span class="justify-helper"></span>
            </div>

            <!-- search criteria -->
            <form class="search-form row" role="form">
                <div class="col-md-6">
                    <div class="search-wrapper form-group">
                        <button class="btn btn-success search-button input-lg" type="submit" ng-click='wiki.searchWikipedia()'>
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                        <input ng-model='wiki.term' ng-change='wiki.searchWikipedia()' class="form-control input-lg" autofocus>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group text-center">
                        <label class="radio-inline">
                            <input type="radio" ng-model="wiki.searchFilter" value="intitle:" ng-change='wiki.searchWikipedia()'> in title
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="wiki.searchFilter" value="" ng-change='wiki.searchWikipedia()'> content
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="wiki.searchFilter" value="prefix:" ng-change='wiki.searchWikipedia()'> prefix
                        </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <select ng-model="wiki.lang" ng-change='wiki.checkLang(); wiki.searchWikipedia()' class="form-control">
                            <option ng-repeat="lang in wiki.languages" value="{{lang.id}}">{{lang.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="form-group">
                        <input type="number" min="1" max="50" ng-model='wiki.searchParams.gsrlimit' ng-change='wiki.checkMax(); wiki.searchWikipedia()' class="form-control">
                    </div>
                </div>
            </form>

        </section>
    </header>

    <main class="container main" ng-cloak>

        <p>{{wiki.error}}</p>

        <div class="row">

            <!-- lead article -->
            <div ng-class="wiki.leadLarge ? 'col-md-12' : 'col-md-6 col-md-push-6'">
                <button title="Back to serch results" class="btn btn-link" ng-show="wiki.leadLarge" ng-click="wiki.toggleLeadLarge()">« Back</button>
                <section class='choosen-article-wrapper' ng-show='wiki.page'>
                    <article class="choosen-article clearfix">
                        <h1 class="text-info">
                            <span class="pointer" title="{{wiki.leadHoverText()}}" ng-click="wiki.searchForLeadTerm(wiki.page.title)">{{wiki.page.title}}</span>
                        </h1>
                        <a ng-href="{{wiki.page.imageUrl}}" target="_blank"><img ng-src="{{wiki.page.imageUrl}}" alt="{{wiki.page.title}}" class="img-thumbnail pull-right" ng-class="wiki.leadLarge ? 'img-large' : 'img-medium'" ng-show="wiki.page.thumbnail.source"></a>
                        <section ng-bind-html='wiki.page.extract' ng-dblclick="wiki.selectText()"></section>
                    </article>
                    <button title="Back to serch results" class="btn btn-link" ng-show="wiki.leadLarge" ng-click="wiki.toggleLeadLarge()">« Back</button>
                    <p class="read-more text-info pull-right"><a ng-href="https://{{wiki.lang}}.{{wiki.domain}}.org/wiki/{{wiki.page.title}}" target="_blank">See on <span class="text-capitalize">{{wiki.domain}}</span> >> </a></p>
                </section>
            </div>

            <!-- search results-->
            <div ng-class="wiki.leadLarge ? 'hidden' : 'col-md-6 col-md-pull-6'">
                <article ng-repeat="page in wiki.results" class="articles clearfix">
                    <h2 class="text-info">
                        <span class="pointer" title="Open this article" ng-click="wiki.openLarge(page.title)">{{page.title}}</span>
                    </h2>
                    <img ng-src="{{page.thumbnail.source}}" alt="{{page.title}}" class="img-thumbnail" ng-show="page.thumbnail.source">
                    <section ng-bind-html='page.extract' ng-dblclick="wiki.selectText()"></section>
                    <p class="read-more text-info pull-right"><a ng-href="https://{{wiki.lang}}.{{wiki.domain}}.org/wiki/{{page.title}}" target="_blank">See on <span class="text-capitalize">{{wiki.domain}}</span> >> </a></p>
                </article>
            </div>

        </div>

    </main>

    <div class="github-fork-ribbon-wrapper right-bottom">
        <div class="github-fork-ribbon">
            <a href="https://github.com/mudroljub/angular-wiki-search">Fork me on GitHub</a>
        </div>
    </div>

</body>

</html>
