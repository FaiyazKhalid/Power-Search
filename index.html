<body ng-controller='MainController as mainControl' ng-init='mainControl.init()'>

    <header class="header">
        <section ng-controller="SearchHeadController as ctrl" class="container">
            <div class="header-upper-row row">
                <div class="col-md-6">
                    <h1 class="logo">
                        <button ng-click="ctrl.hardReset()" class="btn btn-default btn-sm" >Reset all</button>
                        <span ng-click="ctrl.reset()">Power Wiki Search</span>
                    </h1>
                </div>
                <div class="col-md-6" ng-cloak>
                    <wiki-projects></wiki-projects>
                </div>
            </div>
            <search-header></search-header>
        </section>
    </header>

    <main class="container main" ng-cloak>
        <main-page></main-page>
        <pages></pages>

        <main-image></main-image>
        <images></images>
    </main>

    <aside class="forkme"><a href="https://github.com/mudroljub/angular-wiki-search">Fork me on GitHub</a></aside>
