<!DOCTYPE html>
<html ng-app='wikiModul' lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Angular Wiki Search</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script async src="dist.js"></script>
</head>

<body ng-controller='MainController as mainControl' ng-init='mainControl.init()'>

    <header class="header">
        <params search="mainControl.search()"></params>
    </header>

    <main class="container main" ng-cloak>
        <div class="row">
            <page large="mainControl.pageLarge"></page>
            <pages open='mainControl.open()'></pages>
        </div>

        <main-image></main-image>
        <images></images>

        <div>
            <button type="button" class="btn btn-default" ng-show="mainControl.showLoadMore()" ng-click="mainControl.loadMore()">Load more</button>
        </div>
    </main>

    <forkme></forkme>

</body>
</html>
