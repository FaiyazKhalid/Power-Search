<!DOCTYPE html>
<html ng-app='wikiModul' lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Angular Wiki Search</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <script async src="dist.js"></script>
</head>

<body ng-controller='MainController as mainControl' ng-init='mainControl.init()'>

    <header class="header">
        <section ng-controller="SearchHeadController as ctrl" class="container">
            <search-header></search-header>
        </section>
    </header>

    <main class="container main" ng-cloak>
        <main-page></main-page>
        <pages></pages>

        <main-image></main-image>
        <images></images>
    </main>

    <aside class="forkme"><a href="https://github.com/mudroljub/angular-wiki-search">Fork me on GitHub</a></aside>


    <script>
    // bootstrap async
      var cb = function() {
        var l = document.createElement('link'); l.rel = 'stylesheet';
        l.href = 'bower_components/bootstrap-css-only/css/bootstrap.min.css';
        var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
      };
      var raf = requestAnimationFrame || mozRequestAnimationFrame ||
          webkitRequestAnimationFrame || msRequestAnimationFrame;
      if (raf) raf(cb);
      else window.addEventListener('load', cb);
    </script>
</body>
</html>
